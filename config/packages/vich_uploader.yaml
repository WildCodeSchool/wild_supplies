vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        photo_file:
            uri_prefix: assets/images
            upload_destination: '%kernel.project_dir%/public/assets/images/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: false
            delete_on_remove: false
